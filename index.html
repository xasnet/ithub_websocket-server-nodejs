<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебная практика Node.js WebSocket Client</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <h1>Введите ключевое слово для поиска URL (pg_win / pg_mac)</h1>
    <header>
        <input id="commandInput" type="text" class="txtInput" size="70%" placeholder="Введите ключевое слово">
        <button id="sendButton" type="button" class="btnSend">Отправить</button>
    </header>
    <div id="result">
    </div>
    <div id="status" class="divStatus">

    </div>
    <div id="download" class="divDownload">
    </div>
    <script src="js/script.js"></script>
</body>

</html>
